{% extends "layout.html" %}
{% block body %}
<div class="row">
<div class="col-md-6 col-md-offset-3">
  <form action="" method=post>
    <h3>Reset your password</h3>
    <div class="form-group">
      <input type="email" id="email" name="email" class="form-control"
        placeholder="Email" value="{{ request.form.username }}"
        required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default btn-block">Send email to reset</button>
    </div>
  </form>
</div>
</div>
{% endblock %}
