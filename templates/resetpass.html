{% extends "layout.html" %}
{% block body %}
<div class="row">
<div class="col-md-6 col-md-offset-3">
  <form action="" method=post>
    <h3>Reset the password for {{email}}:</h3>
    <input type="hidden" name="email" value="{{email}}">
    <div class="form-group">
      <input type="password" id="password" name="password" class="form-control"
        placeholder="New password" value="{{ request.form.password }}"
        required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default btn-block">Complete</button>
    </div>
  </form>
</div>
</div>
{% endblock %}
